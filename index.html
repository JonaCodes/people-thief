<!DOCTYPE html>
<html ng-app="peopleApp">
<head>
	<title>People Collector</title>
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

	<div ng-controller="peopleCtrl">
	
		<form ng-submit="steal()">		
			<input type="text" placeholder="ngrok address" ng-model="ngrok" required>
			<input type="submit" value="Steal">
		</form>

		<div class="personBox" ng-style="getStyle(person)" ng-repeat="person in people">
		<img src="{{person.picture}}">
		{{person.name | uppercase}} {{stolenBy(person)}}
		</div>

	</div>
	
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="/js/app.js"></script>
	<script src="/js/controller.js"></script>
	<script src="/js/service.js"></script>
</body>
</html>
